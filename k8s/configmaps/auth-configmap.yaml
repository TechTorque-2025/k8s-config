apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: default
data:
  EMAIL_ENABLED: "true"
  DB_HOST: "postgres-auth-db-service"
  DB_PORT: "5432"
  DB_NAME: "techtorque"
  DB_USER: "techtorque"
  FRONTEND_URL: "http://localhost:3000"
  SPRING_PROFILE: "dev"
  SECURITY_LOGIN_MAX_FAILED: "3"
  SECURITY_LOGIN_LOCK_MINUTES: "15"
  # Fixed: Use simple service name with port for gRPC service discovery
  NOTIFICATION_GRPC_TARGET: "notification-service-grpc:9090"
  NOTIFICATION_GRPC_NEGOTIATION: "PLAINTEXT"
  NOTIFICATION_GRPC_TIMEOUT_MS: "5000"
  NOTIFICATION_GRPC_ENABLED: "true"
