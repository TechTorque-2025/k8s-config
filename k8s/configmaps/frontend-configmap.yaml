# k8s/configmaps/frontend-configmap.yaml
# Frontend environment configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  # API Gateway URL - points to API Gateway service
  NEXT_PUBLIC_API_BASE_URL: "https://api.techtorque.randitha.net"

  # WebSocket URL - secure WebSocket connection for notifications
  NEXT_PUBLIC_NOTIFICATION_WS_URL: "https://api.techtorque.randitha.net/notifications/ws/notifications"

  # PayHere Configuration (if needed)
  # NEXT_PUBLIC_PAYHERE_MERCHANT_ID: "your_merchant_id"

  # Node.js environment
  NODE_ENV: "production"
