apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-bot-config
data:
  PORT: "8091"
  # Agent Bot uses explicit service URLs (AUTHENTICATION_SERVICE_URL / VEHICLE_SERVICE_URL / etc.)
  # Note: Removing BASE_SERVICE_URL avoids accidental fallbacks to the API gateway.
  AUTHENTICATION_SERVICE_URL: "http://auth-service:80"
  VEHICLE_SERVICE_URL: "http://vehicle-service:80"
  PROJECT_SERVICE_URL: "http://project-service:80"
  TIME_LOGGING_SERVICE_URL: "http://time-logging-service:80"
  APPOINTMENT_SERVICE_URL: "http://appointment-service:80"
  GEMINI_MODEL: "gemini-2.5-flash"
  PINECONE_ENVIRONMENT: "us-east-1-aws"
  PINECONE_INDEX_NAME: "techtorque-kb"
  RAG_CHUNK_SIZE: "500"
  RAG_CHUNK_OVERLAP: "50"
  MAX_CONTEXT_LENGTH: "2000"
