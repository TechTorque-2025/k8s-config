# k8s-config/k8s/databases/postgres-payment-db-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-payment-db-deployment
spec:
  selector:
    matchLabels:
      app: postgres-payment-db
  template:
    metadata:
      labels:
        app: postgres-payment-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: payment_db
        - name: POSTGRES_USER
          value: payment_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: DB_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-payment-db-service
spec:
  type: ClusterIP
  selector:
    app: postgres-payment-db
  ports:
  - port: 5432
    targetPort: 5432
