# k8s-config/k8s/services/payment-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service-container
        image: ghcr.io/techtorque-2025/payment_service:latest
        ports:
          - containerPort: 8086
        env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: payment-config
                key: DB_HOST
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: payment-config
                key: DB_PORT
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: payment-config
                key: DB_NAME
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: payment-config
                key: DB_USER
          - name: SPRING_PROFILE
            valueFrom:
              configMapKeyRef:
                name: payment-config
                key: SPRING_PROFILE
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: payment-secrets
                key: DB_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  type: ClusterIP 
  selector:
    app: payment-service
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 8086
