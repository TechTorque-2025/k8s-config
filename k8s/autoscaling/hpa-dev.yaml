# Horizontal Pod Autoscaler Configuration for TechTorque DEV Environment
# OPTIMIZED FOR LOW RESOURCE USAGE
# Dev environment prioritizes cost savings over performance

---
# Auth Service HPA - Dev
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-deployment
  minReplicas: 1
  maxReplicas: 1  # No scaling for dev
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85  # Higher threshold = less scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120  # Slower scale down
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait before scaling up
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max

