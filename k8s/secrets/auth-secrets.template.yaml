# ============================================
# Kubernetes Secret Template for Auth Service
# ============================================
# 
# ⚠️ THIS IS A TEMPLATE - DO NOT USE AS-IS ⚠️
#
# Replace placeholder values with your actual secrets
# and apply to your cluster.
#
# ============================================

apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: default
type: Opaque
stringData:
  # Email credentials - Get from Gmail App Passwords
  MAIL_USERNAME: "YOUR_EMAIL@gmail.com"
  MAIL_PASSWORD: "YOUR_APP_PASSWORD_HERE"
  
  # Database password - Match your PostgreSQL setup
  DB_PASS: "YOUR_DB_PASSWORD"
  
  # JWT secret - Generate a strong random secret
  # Example: openssl rand -base64 64
  JWT_SECRET: "GENERATE_A_STRONG_SECRET_HERE_AT_LEAST_64_CHARACTERS_LONG"

---
# ============================================
# How to Apply This Secret
# ============================================
#
# 1. Copy this template:
#    cp auth-secrets.template.yaml auth-secrets.yaml
#
# 2. Edit auth-secrets.yaml with real values
#
# 3. Apply to K3s:
#    kubectl apply -f auth-secrets.yaml
#
# 4. Verify secret was created:
#    kubectl get secret auth-secrets -o yaml
#
# 5. DELETE the file with real secrets:
#    rm auth-secrets.yaml
#
# ============================================
# Alternative: Create Secret from Command Line
# ============================================
#
# kubectl create secret generic auth-secrets \
#   --from-literal=MAIL_USERNAME='your-email@gmail.com' \
#   --from-literal=MAIL_PASSWORD='your-app-password' \
#   --from-literal=DB_PASS='your-db-password' \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   --namespace=default
#
# ============================================
# For Production: Use Sealed Secrets or SOPS
# ============================================
#
# Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# SOPS: https://github.com/mozilla/sops
#
# These tools encrypt secrets so they can be safely stored in Git.
#
# ============================================
