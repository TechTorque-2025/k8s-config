# ============================================
# Kubernetes Secret Template for Vehicle Service
# ============================================
# 
# ⚠️ THIS IS A TEMPLATE - DO NOT USE AS-IS ⚠️
#
# Replace placeholder values with your actual secrets
# and apply to your cluster.
#
# ============================================

apiVersion: v1
kind: Secret
metadata:
  name: vehicle-secrets
  namespace: default
type: Opaque
stringData:
  # Database password - Match your PostgreSQL setup
  DB_PASS: "YOUR_DB_PASSWORD"

---
# ============================================
# How to Apply This Secret
# ============================================
#
# 1. Copy this template:
#    cp vehicle-secrets.template.yaml vehicle-secrets.yaml
#
# 2. Edit vehicle-secrets.yaml with real values
#
# 3. Apply to K3s:
#    kubectl apply -f vehicle-secrets.yaml
#
# 4. Verify secret was created:
#    kubectl get secret vehicle-secrets -o yaml
#
# 5. DELETE the file with real secrets:
#    rm vehicle-secrets.yaml
#
# ============================================
# Alternative: Create Secret from Command Line
# ============================================
#
# kubectl create secret generic vehicle-secrets \
#   --from-literal=DB_PASS='your-db-password' \
#   --namespace=default
#
# ============================================
