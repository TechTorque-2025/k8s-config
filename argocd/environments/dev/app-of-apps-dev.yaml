# ArgoCD App of Apps Pattern - DEV Environment
# This manages all dev environment applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtorque-dev-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/TechTorque-2025/k8s-config.git
    targetRevision: dev  # Deploy from dev branch
    path: argocd/environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
