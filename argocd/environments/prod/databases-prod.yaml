# ArgoCD Application for PRODUCTION Database Deployments
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtorque-databases-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/TechTorque-2025/k8s-config.git  # UPDATE THIS
    targetRevision: main
    path: k8s/databases
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: false  # Don't auto-delete databases for safety
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
