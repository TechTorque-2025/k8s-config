# ArgoCD Application for PRODUCTION Ingress Configuration
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtorque-ingress-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/TechTorque-2025/k8s-config.git
    targetRevision: main  # Deploy from main branch
    path: k8s/ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Deploy to default namespace (production)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
